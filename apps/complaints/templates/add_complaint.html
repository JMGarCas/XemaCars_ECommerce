<h2>Añadir Una Reclamación</h2>

{% extends 'base.html'%}
{% load static %}

{% block title %}Añadir Reclamación{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static "base.css" %}">
<link rel="stylesheet" href="{% static "add_complaint.css" %}">
{% endblock %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock %}
